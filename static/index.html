<html>
    <head>
        <title>H4K Control Panel</title>
        <script>
            toggleSwitch = function() {
                var client = new XMLHttpRequest();
                client.open("PUT", "http://web.pi.webtrick.dk:1337/toggle", false);
                client.send();
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="toggleSwitch()" value="Toggle" />
    </body>
</html>
