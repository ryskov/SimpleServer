<html>
    <head>
        <title>H4K Control Panel</title>
        <script>
            toggleSwitch = function() {
                var xmlHttp = new XMLHttpRequest();

                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState === 4) {
                        console.log('PUT done, status', xmlHttp.status);
                    }
                }

                xmlHttp.open("PUT", "http://web.pi.webtrick.dk:1337/toggle", true);

                xmlHttp.send("");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="toggleSwitch()" value="Toggle" />
    </body>
</html>
